<!DOCTYPE html>
<html ng-app="nono" ng-controller="IndexController">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>nono</title>

    <link href="components/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="components/bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>

    <link href="css/webfonts/questa_regular_macroman/questaregular.css" rel="stylesheet"/>
    <link href="js/vendor/zocial.css" rel="stylesheet" />
    <link href="css/heroes.css" rel="stylesheet"/>

    <link href="css/hover.css" rel="stylesheet"/>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/moment.js"></script>
    <script src="js/vendor/skrollr.min.js" ></script>

    <script src="components/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="js/angular/angular-ui-router.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-sanitize.js"></script>
    <script src="js/angular/angular-filter.js" ></script>

    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>


  </head>
  <body ng-cloak
    data-0="background-color: rgba(255,255,255, 0.5);"
    data-800="background-color: rgba(0,0,255, 1.0);">
    <header id="header" class="col-12">
      <p id="logo" class="col-12">Rebuilder Jobs</p>
      <div id="filters" class="">
        <form class="form-horizontal">
          <div class="form-group">
            <input id="jobName" type='text' name='job' placeholder="job wanted"></input>
            <input id="locationName" type='text' name='location' placeholder="your location"></input>
            <input id="searchButton" type='submit' class="hvr-pop" value="search"></input>
          </div>
        </form>
      </div>
    </header>
<!-- main view --><div class="col-lg-12 row" ui-view></div><!-- main view -->
    <!-- Footer -->
    <footer class="col-lg-12 row"></footer>
  </body>
</html>
